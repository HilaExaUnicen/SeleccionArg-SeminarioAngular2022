<h1>Jugadores Seleccion Argentina</h1>
    <ul class="list-group" *ngFor="let jugador of jugadores">
        <li class="list-group-item" [ngClass]="{'estrella': jugador.estrella==true}">
            {{jugador.nombre}}
            <button (click)="showDetails(jugador)" type="button" style="margin-left:2em ;" class="btn btn-info">Detalles</button>
        </li>
    </ul>
