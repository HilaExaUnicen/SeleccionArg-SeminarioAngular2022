<h2>Estadios Qatar 2022</h2>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th>Nombre</th>
        <th>Capacidad</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let stadium of stadiums">
        <td></td>
        <td>{{stadium.nombre}}</td>
        <td>{{stadium.capacidad}}</td>
      </tr>
    </tbody>
  </table>
